<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>txt</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<!--css/style.css
	js/jquery.min.js
	js/vector.js-->
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" id="entry_name"  name="name">
				<input type="password" placeholder="密码" id="entry_password" name="password">
				<button type="button" id="entry_btn" >登录</button>
				<th:if test="${!empty loginResult}">
					<p style="color:#EA0000">用户名或者密码错误</p>
				</th:if>
				<!--<span th:if="!empty{loginResult}"><p style="color:#EA0000">${loginResult}</p></span>-->
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script>
    function _urlAction()
    {
        var fm=document.getElementById("entry_form");
        fm.name.value= $("#entry_name").val();
        fm.password.value= $("#entry_password").val();
        fm.action="./login";
        fm.method="get";
        fm.submit();
    }
</script>

<script type="text/javascript">
    $(function () {
        $("#entry_btn").click(function () {
            var name = $("#entry_name").val();
            var password = $("#entry_password").val();
            if (name == "" || password == "") {
                alert("用户名、密码不能为空");
            } else {
                JavaScript:_urlAction();
            }
        });
    });
</script>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">
</div>
</body>
</html>
